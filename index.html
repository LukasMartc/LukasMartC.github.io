<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Inventario</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header role="banner">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./images/logo.png" alt="Market" width="148.8px" height="55.2px">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse float-end" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Notificaciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Mensajes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Usuario</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="main-component">
                <div class=" mb-3">
                    <h1 class="text-secondary fw-bold mb-3">Inventario y Stock</h1>
                </div>
                <div>
                    <form action="" id="inventaryForm" class="row justify-content-center mb-4">
                        <div class="col-10 mb-3">
                            <label for="codigo">Código</label>
                            <input type="text" class="form-control" id="codigo" placeholder="Ingrese el código">
                        </div>
                        <div class="col-10 mb-3">
                            <label for="producto">Producto</label>
                            <input type="text" class="form-control" id="producto" placeholder="Ingrese el producto">
                        </div>
                        <div class="col-10 mb-3">
                            <label for="precio">Precio</label>
                            <input type="text" class="form-control" id="precio" placeholder="Ingrese el precio del producto">
                        </div>
                        <div class="col-10 mb-3">
                            <label for="stock">Stock</label>
                            <input type="number" class="form-control" id="stock" placeholder="Ingrese el stock del producto">
                        </div>
                        <div class="col-10">
                            <button type="submit" class="btn btn-success add-btn" id="btnAdd" value="submit">Agregar</button>
                            <button type="submit" class="btn btn-secondary add-btn" id="btnUpdate" value="submit">Actualizar</button>
                        </div>
                    </form>
                    <div class="mt-5 d-flex justify-content-center">
                        <table id="inventory-table" class="table" >
                            <thead>
                                <tr class="text-center table-success">
                                    <th scope="col">Codigo</th>
                                    <th scope="col">Producto</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                                <tbody id="bodyTable" class="text-center">
                                             
                                </tbody>
                            </thead>
                        </table>

                    </div>
                </div>
            </div>
        </main>
        <script src="./main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
